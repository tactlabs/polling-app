{% extends "base.html" %}
{% block title  %}Table-result{% endblock title%}

{% block content %}


<style>
    table, th, td {
  border: 1px solid black;
  
}
</style>
<br>

<h2 style="text-align: center;" >Vote Result</h2> 
<br> 
<br>
 <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Vote</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      {% for result in agg_result %}
        <tr>
          <td>{{ result._id }}</td>
          <td>{{ result.Result }}</td>
         
        </tr>
      {% endfor %}
    </tbody>
  </table>

  {% endblock content %}
